<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>进度条动画</title>
	<style>
		#skill {
			position: relative;
			width: 400px;
			margin: 100px auto;
			height: 40px;
			border-radius: 25px;
			overflow: hidden;
		}

		#skill::after {
			display: block;
			content: "";
			clear: both;
		}

		.process-bar {
			width: 0;
			height: 100%;
			position: absolute;
			right: 0;
			z-index: 2;
			transform: skewX(-30deg);
			border-radius: 6px;
			opacity: 0.2;
		}

		.process-bar.left {
			left: -5px;
		}

		.process-bar.right {
			right: -5px;
		}

		.container {
			line-height: 40px;
			box-sizing: border-box;
			position: absolute;
			z-index: 3;
			color: #fff;
			text-align: center;
		}

		.container.left {
			padding-left: 10px;
			left: 0;
		}

		.container.right {
			padding-right: 10px;
			right: 0;
		}
	</style>
</head>

<body>
	<div id="skill">
		<div class="process-bar left" data-percent="45%" data-bg="red" data-speed="1000"></div>
		<div class="process-bar right" data-percent="55%" data-bg="blue" data-speed="1000"></div>
		<div class="container left" data-num="45" data-during="1000" data-suffix="%"></div>
		<div class="container right" data-num="55" data-during="1000" data-suffix="%"></div>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="./process.js"></script>
	<script>
		$(document).ready(function () {
			var timer = setTimeout(function () {
				processBar('#skill');
				processNumber('.container');
			}, 500);
		});
	</script>

</body>

</html>
