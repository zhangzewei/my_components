<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>一组带进度动画的HTML5 SVG柱形统计图DEMO演示</title>

	<!--核心样式-->
	<style>
		#skill {
			position: relative;
			width: 400px;
			margin: 100px auto;
		}

		#skill::after {
			display: block;
			content: "";
			clear: both;
		}

		.process-demo {
			width: 100%;
			height: 40px;
			position: absolute;
			color: #fff;
		}

		.process-demo.left {
			left: 0;
		}

		.process-demo.left .process-bar {
			border-top-left-radius: 25px;
			border-bottom-left-radius: 25px;
		}

		.process-demo.right {
			right: 0;
		}

		.process-demo.right .process-bar {
			border-top-right-radius: 25px;
			border-bottom-right-radius: 25px;
		}

		.process-bar {
			width: 0;
			height: 100%;
			position: absolute;
			right: 0;
			z-index: 2;
		}

		.container {
			line-height: 40px;
			box-sizing: border-box;
		}

		.container.left {
			text-align: left;
			padding-left: 10px;
			border-right: 2px solid #fff;
		}

		.container.right {
			text-align: right;
			padding-right: 10px;
			border-left: 2px solid #fff;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="skill">
			<div class="process-demo left">
				<div class="process-bar" data-percent="80%" data-bg="red" data-start-side="left" data-speed="1000">
					<div class="container left">80%</div>
				</div>
			</div>
			<div class="process-demo right">

				<div class="process-bar" data-percent="20%" data-bg="blue" data-start-side="right" data-speed="1000">
					<div class="container right">20%</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="./process.js"></script>

	<script>
		$(document).ready(function () {
			var timer = setInterval(function () {
				processBar('.process-demo');
			}, 500);
		});
	</script>

</body>

</html>
