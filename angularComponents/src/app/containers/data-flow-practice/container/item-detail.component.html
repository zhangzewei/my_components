<div *ngIf="isLoading" class="loading">loading</div>
<div *ngIf="!isLoading">
  <p>id: {{ detail?.id }}</p>
  <p>text: {{detail?.text}}</p>
  <input value={{detail?.text}} (blur)="changeValue($event)" type="text" /><br />
  <p>
    <select name="status" (change)="changeStatus($event)">
      <option [value]="todoStatus.TODO" [selected]="todoStatus.TODO === detail?.status">未做</option>
      <option [value]="todoStatus.DOING" [selected]="todoStatus.DOING === detail?.status">正在做</option>
      <option [value]="todoStatus.DONE" [selected]="todoStatus.DONE === detail?.status">已完成</option>
    </select>
  </p>
  <button (click)="change()">确认修改并返回</button>
  <button (click)="delete()">删除</button>
</div>
